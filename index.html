<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
        const radius = 100
        let x,y
        let score = 0;
        let r,g,b;
        
        function setup(){
            createCanvas(windowWidth,windowHeight);
            x = random(windowWidth);
            y = random(windowHeight);
            r = random(255);
            g = random(255);
            b = random(255);
        }
        
        function draw(){
            background(50,77,13);
            fill(r,g,b);
            noStroke();
            ellipse(x,y,radius*2,radius*2);
            text("Score: " + score,10,20);
            fill(255,255,255)
        }
        function mousePressed(){
            let d = dist(mouseX,mouseY,x,y)
            if (d < radius){
            newCircle();
            score++
            }
        }
        function newCircle(){
            x = random(windowWidth);
            y = random(windowHeight);
            r = random(255);
            g = random(255);
            b = random(255);
        }
        setInterval(newCircle, 1000);
    </script>
</body>
</html>
